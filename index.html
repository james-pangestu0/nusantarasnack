<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Toko Online</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; background: #f7f7f7; }
  .cart-item { display: flex; justify-content: space-between; background: white; margin: 5px 0; padding: 10px; border-radius: 6px; }
  .checkout-btn { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; }
  .checkout-btn:hover { background: #0056b3; }

  /* Popup style */
  .overlay {
    display: none;
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    justify-content: center; align-items: center;
    z-index: 1000;
  }
  .popup {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    max-width: 400px;
    width: 90%;
    text-align: center;
  }
  .popup h2 { color: #333; }
  .popup ul { text-align: left; margin-top: 10px; }
  .popup ul li { margin-bottom: 5px; }
  .close-btn {
    background: #dc3545;
    color: white;
    border: none;
    padding: 8px 15px;
    margin-top: 15px;
    border-radius: 5px;
    cursor: pointer;
  }
  .close-btn:hover { background: #b52a36; }
  .payment-info {
    background: #f0f0f0;
    border-radius: 8px;
    padding: 10px;
    margin-top: 15px;
    text-align: left;
  }
</style>
</head>
<body>

<h1>üõçÔ∏è Daftar Belanja</h1>

<div id="cart"></div>
<button class="checkout-btn" onclick="checkout()">Checkout</button>

<!-- Popup -->
<div id="checkoutPopup" class="overlay">
  <div class="popup">
    <h2>üí≥ Detail Pembayaran</h2>
    <div id="orderDetails"></div>

    <div class="payment-info">
      <p><b>Silakan transfer ke rekening berikut:</b></p>
      <ul>
        <li><b>Bank:</b> Sberbank</li>
        <li><b>Nama:</b> James Pangestu</li>
        <li><b>No. Rekening:</b> 2202 1234 5678 9101</li>
        <li><b>Total:</b> <span id="paymentTotal">0</span> ‚ÇΩ</li>
      </ul>
      <p>Setelah transfer, kirim bukti pembayaran ke:</p>
      <p><b>Email:</b> <a href="mailto:payments@tokokamu.ru">payments@tokokamu.ru</a></p>
    </div>

    <button class="close-btn" onclick="closePopup()">Tutup</button>
  </div>
</div>

<script>
  // Contoh data keranjang (kamu bisa ganti dengan data aslimu)
  const cart = [
    { name: 'Kemeja Putih', price: 1500, qty: 1 },
    { name: 'Celana Jeans', price: 2000, qty: 2 },
    { name: 'Sepatu Sneakers', price: 3500, qty: 1 }
  ];

  function loadCart() {
    const cartDiv = document.getElementById('cart');
    cartDiv.innerHTML = '';
    cart.forEach(item => {
      const el = document.createElement('div');
      el.className = 'cart-item';
      el.innerHTML = `<span>${item.name} (x${item.qty})</span><span>${(item.price * item.qty).toFixed(2)} ‚ÇΩ</span>`;
      cartDiv.appendChild(el);
    });
  }

  function checkout() {
    let total = 0;
    let details = '<ul>';
    cart.forEach(item => {
      const subtotal = item.price * item.qty;
      total += subtotal;
      details += `<li>${item.name} (x${item.qty}) ‚Äî ${subtotal.toFixed(2)} ‚ÇΩ</li>`;
    });
    details += '</ul>';

    document.getElementById('orderDetails').innerHTML = details;
    document.getElementById('paymentTotal').textContent = total.toFixed(2);

    document.getElementById('checkoutPopup').style.display = 'flex';
  }

  function closePopup() {
    document.getElementById('checkoutPopup').style.display = 'none';
  }

  loadCart();
</script>

</body>
</html>
